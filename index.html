<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Stylesheet.css">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <title>My Wallet</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1 class="tittle-box">WALLET AVAIBILITY</h1>
            <div class="budget-box">
                <span class="budget-box-value">$ 2.576</span>
                <span class="budget-box-button"><ion-icon name="chevron-down-outline"></ion-icon></span>
            </div>
        </div>
        <div class="datail-container">
            <div class="form-box">
                <h3 class="subtitle">New Budget</h3>
                <form action="/" method="post">
                    <ul class="list-form-box">
                        <li class="each-list-form-box">
                            <label for="amount">Amount</label>
                            <input class="amount-label" id="amount" type="text" name="amount">
                        </li>
                        <li class="each-list-form-box">
                            <label for="date">Date</label>
                            <input class="date-label" id="date" type="date" name="date">
                        </li>
                        <li class="each-list-form-box">
                            <label for="budget">Type of budget</label>
                            <select class="budget-label" id="budget" name="budget">
                                <option>-- --</option>
                                <option>Incomes</option>
                                <option>Expenses</option>
                            </select>
                        </li>
                        <li class="each-list-form-box">
                            <label for="category">Category</label>
                            <select class="category-label" id="category" name="category">
                                <option>-- --</option>
                                <option>Housing</option>
                                <option>Transportation</option>
                                <option>Food</option>
                                <option>Utils</option>
                                <option>Clothing</option>
                                <option>Medical</option>
                                <option>Education</option>
                                <option>Savings</option>
                                <option>Entertainment</option>
                            </select>
                        </li>
                        <li class="each-list-form-box">
                            <label for="comment">Comment</label>
                            <input class="comment" id="comment" type="text" name="comment">
                        </li>
                        <li class="button-list-form-box">
                            <button type="reset">Delete</button>
                            <button type="submit">Add</button>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="procedure-box">
                <div class="file-cards">
                    <div class="each-card">
                        <h3>Incomes</h3>
                        <p><ion-icon name="cash-outline"></ion-icon></p>
                    </div>
                    <div class="each-card">
                        <h3>Expenses</h3>
                        <p><ion-icon name="pricetag-outline"></ion-icon></p>
                    </div>
                </div>
                <div class="file-cards">
                    <div class="each-card">
                        <h3>Prevision</h3>
                        <p><ion-icon name="bar-chart-outline"></ion-icon></p>
                    </div>
                    <div class="each-card">
                        <h3>Pokets</h3>
                        <p><ion-icon name="checkbox-outline"></ion-icon></p>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
